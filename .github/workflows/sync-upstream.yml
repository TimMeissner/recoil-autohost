name: Sync with upstream

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: sync-upstream
  cancel-in-progress: true

env:
  UPSTREAM_REPOSITORY: beyond-all-reason/recoil-autohost
  SYNC_BRANCH: main

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install --yes gh

      - name: Sync branch from upstream
        run: gh repo sync "${GITHUB_REPOSITORY}" -s "${UPSTREAM_REPOSITORY}" -b "${SYNC_BRANCH}"

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: sync
    steps:
      - name: Checkout synced branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SYNC_BRANCH }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            timmeissner/recoil-autohost:latest
            timmeissner/recoil-autohost:${{ github.run_number }}
