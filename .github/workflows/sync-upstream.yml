name: Sync with upstream

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: sync-upstream
  cancel-in-progress: true

env:
  UPSTREAM_REPOSITORY: beyond-all-reason/recoil-autohost
  SYNC_BRANCH: main
  IMAGE_REPOSITORY: timmeissner/recoil-autohost

jobs:
  sync:
    runs-on: ubuntu-latest
    outputs:
      branch_changed: ${{ steps.detect-change.outputs.branch_changed }}
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install --yes gh

      - name: Capture branch SHA before sync
        id: before
        run: |
          echo "sha=$(gh api "repos/${GITHUB_REPOSITORY}/branches/${SYNC_BRANCH}" --jq .commit.sha)" >> "$GITHUB_OUTPUT"

      - name: Sync branch from upstream
        run: gh repo sync "${GITHUB_REPOSITORY}" -s "${UPSTREAM_REPOSITORY}" -b "${SYNC_BRANCH}"

      - name: Capture branch SHA after sync
        id: after
        run: |
          echo "sha=$(gh api "repos/${GITHUB_REPOSITORY}/branches/${SYNC_BRANCH}" --jq .commit.sha)" >> "$GITHUB_OUTPUT"

      - name: Detect whether branch changed
        id: detect-change
        run: |
          if [ "${{ steps.before.outputs.sha }}" != "${{ steps.after.outputs.sha }}" ]; then
            echo "branch_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "branch_changed=false" >> "$GITHUB_OUTPUT"
          fi

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: sync
    if: needs.sync.outputs.branch_changed == 'true'
    steps:
      - name: Checkout synced branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SYNC_BRANCH }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Calculate next Docker tag
        id: next-tag
        run: |
          python3 - <<'PY'
          import json
          import os
          import re
          import urllib.request

          image_repository = "${{ env.IMAGE_REPOSITORY }}"
          url = f"https://hub.docker.com/v2/repositories/{image_repository}/tags?page_size=100"
          max_tag = 0

          while url:
            with urllib.request.urlopen(url) as response:
              payload = json.loads(response.read().decode("utf-8"))

            for tag in payload.get("results", []):
              name = tag.get("name", "")
              if re.fullmatch(r"\d+", name):
                max_tag = max(max_tag, int(name))

            url = payload.get("next")

          next_tag = max_tag + 1
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as output:
            output.write(f"value={next_tag}\n")
          PY

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REPOSITORY }}:latest
            ${{ env.IMAGE_REPOSITORY }}:${{ steps.next-tag.outputs.value }}
